<!doctype html>
<html lang="ro" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuLow Customz</title>

    <style>
      body {
        margin: 0;
        background-color: #050407;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }

      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #050407;
        z-index: 9999;
      }

      .loading-content {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .spinner {
        position: absolute;
        width: 130px;
        height: 130px;
        border-radius: 50%;
        border: 4px solid rgba(250, 204, 21, 0.1);
        border-top-color: #facc15;
        border-right-color: #facc15;
        animation: spin 1s linear infinite;
      }

      .logo-container {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 0px 15px 10px rgba(250, 204, 21, 0.2);
        position: relative;
        z-index: 10;
      }

      .logo-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-[#050407] text-white">
    <div id="root">
      <div class="app-loading">
        <div class="loading-content">
          <div class="spinner"></div>
          <div class="logo-container">
            <img src="./logo.png" alt="DuLow Customz Logo" />
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
